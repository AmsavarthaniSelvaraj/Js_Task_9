<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
        background-image: url(t.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    div{
        margin-top: 15%;
        margin-left: 15%;
    }
    table {
    width: 50%;

}


</style>
<body>

    <div class="d-flex justify-content-center align-items-center">
    <table class="table table-border table-secondary table-hover table-grey  w-75">
      <thead>
        <tr>
<th>Name</th>
<th>D.O.B</th>
<th>Age</th>
<th>Blood Group</th>
<th>Qualification</th>
<th>Action</th>

</tr>
</thead>
<tbody id="studentDetails" ></tbody>
</table>
</div>
<button class="btn btn-success" style="margin-left: 55%; margin-top: 10px;"> <a href="index.html" class="text-decoration-none text-white">Add Details</a></button>

<script src="scrpit.js"></script>
<script>
    window.onload = function () {
        let students = JSON.parse(localStorage.getItem("students")) || [];
        let tableBody = document.getElementById("studentDetails");
            tableBody.innerHTML = "";
        students.forEach((student, index) => {
            let row = `<tr>
                <td>${student.name}</td>
                <td>${student.dob}</td>
                <td>${student.age}</td>
                <td>${student.bgrp}</td>
                <td>${student.qualify}</td>
                <td>
                    <button class="btn btn-primary btn-sm" onclick="editStudent(${index})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteStudent(${index})">Delete</button>
                </td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    };
    </script>
    
        
</body>
</html>
